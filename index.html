<!doctype html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>html5 调用摄像头 demo</title>
        <meta content="" name="Keywords" />
        <meta content="" name="Description"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no, email=no">
        <meta name="HandheldFriendly" content="true" />
        <link rel="stylesheet" href="css/index.css">
        <script src="js/utils.js"></script>
        <script src="js/rem.js"></script>
        <link rel="stylesheet" href="js/css/layui.css">
    </head>

    <body>
        <div class="div-face-authentication-page">
            <h5 id="support"></h5>

            <h1 class="h1-page-title text-align-center">xx项目</h1>

            <div class="div-home-form div-content-container text-align-center">
                <form class="layui-form" action="">
                    <div class="div-form-item-label">评委名称：</div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <select id="id-expert-name" lay-filter="select-expert"></select>
                        </div>
                    </div>

                    <div class="div-form-item-label">评委身份证号码：</div>
                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <input id="id-input-expert-idcard" type="text" name="title" placeholder="请输入份证号码" autocomplete="off" class="layui-input">
                        </div>
                    </div>
                </form>

                <div class="div-button-wrapper">
                    <button id="id-button-sign-in" type="button" class="layui-btn layui-btn-fluid">签到</button>
                </div>
            </div>

            <div class="div-face-authentication text-align-center hide">

                <div class="div-subtitle">人脸身份验证</div>

                <div class="div-main">
                    <div class="div-video-wrapper">
                        <video id="video" width="375" height="375" muted playsinline></video>
                    </div>

                    <div class="div-button-wrapper">
                        <div>
                            <button id="id-button-snap" type="button" class="layui-btn layui-btn-fluid">拍照识别</button>
                        </div>
                        <button id="id-button-back" type="button" class="layui-btn layui-btn-fluid">返回</button>
                        <input class="input-test" />
                    </div>

                    <canvas id="canvas" style="display:none"></canvas>

                    <div id="photo"></div>
                </div>
            </div>

            <div class="div-success hide">
                <div class="div-success-text">
                    <i class="layui-icon layui-icon-auz" style="font-size: 1rem; color: #67C23A;"></i>
                    认证成功
                </div>
            </div>
        </div>

        <script src="js/layui.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
